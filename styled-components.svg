<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; padding: 20px; width: 100%; height: 100%; background: linear-gradient(to bottom, #f3f4f6, #e5e7eb); }
        h1 { color: #111827; font-size: 24px; margin-bottom: 20px; }
        .button { display: inline-block; padding: 10px 20px; margin: 10px; border-radius: 6px; font-weight: 500; text-decoration: none; transition: all 0.2s; }
        .button-primary { background-color: #2563eb; color: white; }
        .button-primary:hover { background-color: #1d4ed8; }
        .button-secondary { background-color: #e5e7eb; color: #1f2937; }
        .button-secondary:hover { background-color: #d1d5db; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; margin: 20px 0; width: 300px; }
        .input { width: calc(100% - 20px); padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; margin-bottom: 10px; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 9999px; font-size: 12px; font-weight: 500; margin: 0 5px; }
        .badge-blue { background-color: #3b82f6; color: white; }
        .badge-green { background-color: #10b981; color: white; }
      </style>
      <div class="container">
        <h1>Styled Components Showcase</h1>
        <div>
          <a class="button button-primary">Primary Button</a>
          <a class="button button-secondary">Secondary Button</a>
        </div>
        <div class="card">
          <h3>Card Component</h3>
          <p>This is a sample card with some content.</p>
          <input type="text" class="input" placeholder="Enter your name">
        </div>
        <div>
          <span class="badge badge-blue">Blue Badge</span>
          <span class="badge badge-green">Green Badge</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
