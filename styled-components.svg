<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <style>
    .button {
      cursor: pointer;
      transition: fill 0.3s ease, transform 0.3s ease;
    }
    .button:hover {
      fill: orange;
      transform: scale(1.1);
    }
    .button text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      dominant-baseline: middle;
      text-anchor: middle;
      pointer-events: none;
    }
  </style>
  <a href="https://example.com" target="_blank" rel="noopener noreferrer">
    <g class="button">
      <rect x="50" y="20" width="300" height="60" rx="10" fill="#007acc"></rect>
      <text x="200" y="50" fill="#ffffff" font-weight="bold">Visit TypeScript Course</text>
    </g>
  </a>
</svg>
